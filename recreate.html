<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <section>
      <header><b> Quiz on Important Facts</b></header>
      <h3>Which of this is a JavaScript package manager?</h3>
      <input type="radio" id="nodejs" name="package_manager" value="nodejs" />
      <label for="html">a: NodeJs</label><br />
      <input
        type="radio"
        id="typescript"
        name="package_manager"
        value="typescript"
      />
      <label for="css">b: TypeScript</label><br />
      <input type="radio" id="npm" name="package_manager" value="npm" />
      <label for="javascript">c: npm</label>
      <br />
      <br />
      <button>Previous Question</button>&nbsp;
      <button>Next Question</button>
    </section>
  </body>
</html>
